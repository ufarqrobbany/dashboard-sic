<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Lens Guard Monitoring Dashboard</title>
  
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Lens Guard Monitoring Dashboard</h2>
</header>

<div class="wrap">
  <div id="status" class="status ok">Menunggu data…</div>

  <div class="cards">
    <div class="card">
      <div>🌡️ Suhu (°C)</div>
      <div id="temp" class="metric">--</div>
    </div>
    <div class="card">
      <div>💧 Kelembapan (%)</div>
      <div id="hum" class="metric">--</div>
      <div id="status-hum" class="status-hum ok">Menunggu data…</div>
    </div>
  </div>
  
  <div class="charts-wrapper">
    <div class="chart-container">
      <h3>Grafik Suhu</h3>
      <canvas id="tempChart" class="chart-canvas" height="220"></canvas>
    </div>
    
    <div class="chart-container">
      <h3>Grafik Kelembapan</h3>
      <canvas id="humChart" class="chart-canvas" height="220"></canvas>
    </div>
  </div>
  </div>

<script src="app.js" defer></script>

</body>
</html>
